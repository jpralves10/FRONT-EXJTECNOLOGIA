<header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

        <!--h1 class="logo me-auto"><a href="index.html">ExJ</a></h1-->

        <a href="index.html" class="logo me-auto">
            <img src="assets/images/exj-icon.png" alt="" class="img-fluid">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <!--li><a class="nav-link scrollto active" href="#hero">Artigos</a></li-->
                <li>
                    <div class="input-group">
                        <input class="form-control" 
                                type="search" 
                                value=""
                                placeholder="Pesquisar"
                                id="search-input"
                                style="border-top-right-radius: .25rem;
                                border-bottom-right-radius: .25rem;
                                margin-left: 25px;box-shadow: 0 0 0 0;
                                border: 0 none;outline: 0;color: #717D7E;">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary 
                                    bg-white border-start-0 border-bottom-0 
                                    border btn-pesquisar" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </li>
                <li>
                    <a class="nav-link scrollto" 
                        routerLink="/painelcontrole" 
                        routerLinkActive="active">Faça uma doação</a>
                </li>
                <li *ngIf="!usuarioLogado">
                    <a class="nav-link scrollto" 
                        routerLink="/login">Entrar</a>
                        <!-- routerLinkActive="active">Entrar</a-->
                </li>
                <li *ngIf="!usuarioLogado">
                    <a class="nav-link scrollto" 
                        routerLink="/cadastrar">Cadastre-se</a>
                </li>
                <li class="dropdown" *ngIf="usuarioLogado">
                    <a>
                        <span class="profile-name">
                            {{profile.firstName}} {{profile.lastName}}
                        </span> 
                        <i class="fas fa-chevron-down" style="font-size: 0.7em;"></i>
                    </a>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-user-circle"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-comment-dots"></i>
                                <span>Mensagens</span> 
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-chart-line"></i>
                                <span>Estatística</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-bookmark"></i>
                                <span>Favoritos</span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sair</span>
                            </a>
                        </li>
                    </ul>
                  </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header>
